<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeToShow.imagePath" alt="{{recipeToShow.name}}" class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>Recipe Name {{recipeToShow.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe <span class="caret"></span></button>
      </div>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a href="#">Add to shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
    {{recipeToShow.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
