<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeWasSelected)="showSelectedRecipeDetail($event)"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail [recipeToShow]="recipeChosen" *ngIf="recipeChosen; else infoText;"></app-recipes-detail>
    <ng-template #infoText>
      <p>Please select a recipe to display details!</p>
    </ng-template>
  </div>
</div>
