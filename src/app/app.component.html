<app-header (displayFeatureFired)="displaySelectedFeature($event)"></app-header>
<div class="container">
<div class="row">
  <div class="col-md-12">
    <h2>{{feature}}</h2>
  </div>
</div>
<app-recipes *ngIf="feature === 'recipe'"></app-recipes>
<app-shopping-list *ngIf="feature != 'recipe'"></app-shopping-list>
